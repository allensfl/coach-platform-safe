name: Deploy TIER 1 Ultimate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd apps/dashboard
        npm cache clean --force
        rm -f package-lock.json
        npm install
        
    - name: Build
      run: |
        cd apps/dashboard
        npm run build
        
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './apps/dashboard/dist'

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
